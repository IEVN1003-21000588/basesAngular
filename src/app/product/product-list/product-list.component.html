<div class="card">
    <div class="card-header">
        Lista de Productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="filter">
            </div>
 
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro:</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="productos.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="showImage()" type="button" class="btn btn-primary">
                                Imagen
                            </button>
                        </th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>year</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td><img *ngIf="muestraImg" [src]="producto.imagenUrl"
                            [title]="producto.Modelo"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargi"></td>
                        <td>{{producto.Modelo}}</td>
                        <td>{{producto.Descripcion}}</td>
                        <td>{{producto.year}}</td>
                        <td>{{producto.Precio}}</td>
                        <td>{{producto.Marca}}</td>
                        <td>{{producto.Color}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
